<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/pulse/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>EmojiDex</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm fixed-top navbar-dark" style="background-color: #593196;">
    <h1 class="navbar-brand">EmojiDex</h1>
  </nav>

  <div class="container main-container">
    <div class="ais-InstantSearch">

      <div class="left-panel">
        <div id="current-refinements"></div>

        <h2>Filters</h2>
        <div id="filters-list"></div>

        <div id="clear-refinements"></div>
      </div>

      <div class="right-panel">
        <div id="searchbox"></div>
        <div id="hits"></div>
        <div id="pagination" class="pagination"></div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.7.0"></script>
  <script src="./src/app.js"></script>
</body>

</html>
